<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css?v=3">
        <title>Pomodoro Timer</title>
    </head>
    <body>
        <h1>Pomodoro Timer</h1>
        <div>
            <div class="main">
                <button class="break-btn" id="break-btn">Break 5 min</button>
                <div class="break-popup" id="break-popup">
                    <p>break!</p>
                    <p class="timer" id="timer">5:00</p>
                    <button class="start-break-btn" id="start-break-btn">Start</button> 
                </div>
                <p class="timer" id="timer">25:00</p>
                <button id="start-btn">Start</button> 
                <button class="pause" id="pause-btn">Pause</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
